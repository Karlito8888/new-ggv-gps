<!doctype html>
<html lang="en-PH">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Basic information -->
    <title>MyGGV|GPS</title>
    <meta
      name="description"
      content="Open-source GPS application to navigate Garden Grove Village with precision and ease"
    />
    <meta
      name="keywords"
      content="GPS, Garden Grove Village, navigation, open-source, map, route"
    />
    <meta name="author" content="MyGGV Team" />

    <!-- Theme color (browser UI) -->
    <meta name="theme-color" content="#50AA61" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Web App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MyGGV GPS" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-180x180.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myggv-gps.netlify.app/" />
    <meta property="og:title" content="MyGGV - GPS for Garden Grove Village" />
    <meta
      property="og:description"
      content="Open-source GPS application to navigate Garden Grove Village with precision and ease"
    />
    <meta property="og:image" content="https://myggv-gps.netlify.app/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://myggv-gps.netlify.app/" />
    <meta property="twitter:title" content="MyGGV - GPS for Garden Grove Village" />
    <meta
      property="twitter:description"
      content="Open-source GPS application to navigate Garden Grove Village with precision and ease"
    />
    <meta property="twitter:image" content="https://myggv-gps.netlify.app/icons/icon-512x512.png" />

    <!-- Preloading critical resources -->
    <link rel="preconnect" href="https://tiles.openfreemap.org" />
    <link rel="preconnect" href="https://demotiles.maplibre.org" />
    <link rel="preconnect" href="https://wlrrruemchacgyypexsu.supabase.co" />
    <link rel="dns-prefetch" href="https://a.tile.openstreetmap.org" />
    <link rel="dns-prefetch" href="https://b.tile.openstreetmap.org" />
    <link rel="dns-prefetch" href="https://c.tile.openstreetmap.org" />
    <link rel="dns-prefetch" href="https://server.arcgisonline.com" />
    <link rel="dns-prefetch" href="https://routing.openstreetmap.de" />
    <!-- Preload self-hosted font -->
    <link rel="preload" href="/fonts/madimi-one-latin.woff2" as="font" type="font/woff2" crossorigin />

    <!-- Styles are imported via main.jsx (Vite handles CSS bundling) -->

    <!-- Geolocation and permissions -->
    <meta http-equiv="Permissions-Policy" content="geolocation=*, accelerometer=*, gyroscope=*" />

    <!-- Security -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' blob:; worker-src 'self' blob:; connect-src 'self' https://a.tile.openstreetmap.org https://b.tile.openstreetmap.org https://c.tile.openstreetmap.org https://demotiles.maplibre.org https://wlrrruemchacgyypexsu.supabase.co https://routing.openstreetmap.de https://api.openrouteservice.org https://server.arcgisonline.com https://tiles.openfreemap.org https://router.project-osrm.org; img-src 'self' data: https://a.tile.openstreetmap.org https://b.tile.openstreetmap.org https://c.tile.openstreetmap.org https://demotiles.maplibre.org https://server.arcgisonline.com https://tiles.openfreemap.org; style-src 'self' 'unsafe-inline'; font-src 'self' https://demotiles.maplibre.org;"
    />

    <!-- Additional Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Fallback for disabled JavaScript -->
    <noscript>
      <div style="padding: 20px; text-align: center">
        <h1>JavaScript is required</h1>
        <p>
          This GPS application requires JavaScript to function. Please enable it in your browser
          settings.
        </p>
      </div>
    </noscript>

    <!-- Main script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
